name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0

    - name: Setup .NET 6.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: True

    - name: Build
      run: dotnet build --configuration Release --no-incremental

    - name: Unit tests
      run: dotnet test --configuration Release --logger 'console;verbosity=detailed' /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

    - name: Benchmark tests
      run: dotnet run --configuration Release --project ./tests/EventinatR.Benchmarks/EventinatR.Benchmarks.csproj

    - name: Upload benchmark artifacts
      uses: actions/upload-artifact@v2
      with:
        name: BenchmarkDotNet.Artifacts
        path: ./BenchmarkDotNet.Artifacts/
